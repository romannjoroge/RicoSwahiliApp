<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swahili Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!--Body of the site-->
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Rico Swahili Game</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/add">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/game">Game</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/highscorepage">High Scores</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--Paragraph-->
    <h2>Hey boy! Hope you didn't wait too long for this site but its finally come!!</h2>
    <p>Put the details for the word in the form below</p>

    <!--Form for adding a page-->
    <form action="add" method="post">
        <div class="form-group">
            <label for="word">Word</label>
            <input type="text" name="word" id="word" placeholder="Enter word with the first letter capitalized..." class="form-control" required>
        </div>
        <div class="form-group">
            <label for="meaning">Meaning</label>
            <input type="text" name="meaning" id="meaning" placeholder="Meaning of word..." class="form-control" required>
        </div>
        <div class="form-group">
            <label for="word_type">Type of Word</label>
            <input type="text" name="word_type" id="word_type" placeholder="Type..." class="form-control" required>
        </div>
        <div class="form-group">
            <label for="sentence">Example Sentence</label>
            <input type="text" name="sentence" id="sentence" placeholder="Sentence..." class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ngeli">Ngeli</label>
            <input type="text" id="ngeli" name="ngeli" placeholder="Ngeli..." class="form-control" required>
        </div>
        <div class="form-group">
          <label for="kamusi">Meaning From Kamusi</label>
          <input type="text" id="kamusi" name="kamusi" placeholder="Meaning..." class="form-control" required>
      </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p>Good luck in your exams!</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
